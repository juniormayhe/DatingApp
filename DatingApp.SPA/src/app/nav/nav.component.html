<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >DatingApp</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active"><a [routerLink]="['/members']" routerLinkActive="router-link-active" >Matches</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a></li>
      </ul>

      <!--tell angular this is a angular form with #loginForm,
        first you must add angular forms component FormsModule in app.module-->
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
         <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
         <input type="password" style="width: 0;height: 0; visibility: hidden;position:absolute;left:0;top:0;"/>
        <div class="form-group">
          <!--brackets to receive from component, and parentesis for sending data to component-->
          <input type="text" #username="ngModel" placeholder="Username" class="form-control" required
            autocomplete="nofill"
            name="username" [(ngModel)]="model.username">
        </div>
        <div class="form-group">
           <input type="password" #password="ngModel" placeholder="Password" class="form-control" required
              autocomplete="nofill" name="password" [(ngModel)]="model.password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>

      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li><img src="{{navPhotoUrl}}" alt="{{authService.currentUser.knownAs}}"></li>
        <!--added dropdown directive from ngx bootstrap-->
        <li class="dropdown" dropdown>
          <!--replaced data-toggle, role and aria attributes were meant for jquery with dropDownToggle directive-->
          <a (click)="false" class="dropdown-toggle" dropdownToggle>Welcome {{authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu><!--added dropdownMenu directive-->
            <li><a [routerLink]="['/member/edit']" routerLinkActive="router-link-active" ><i class="fa fa-user"></i> Edit Profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
          </ul>
        </li>
      </ul>

    </div><!--/.navbar-collapse -->
  </div>
</nav>
